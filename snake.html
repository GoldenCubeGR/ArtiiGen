<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake Game</title>
<style>
  body {
    background-color: #333;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }
  #gameCanvas {
    background-color: #222;
    border: 2px solid #444;
    display: block;
    margin: auto;
  }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>
<script>
  // Snake game logic
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  const scale = 20;
  const rows = canvas.height / scale;
  const columns = canvas.width / scale;

  let snake;
  let apple;

  (function setup() {
    snake = new Snake();
    apple = new Apple();
    apple.pickLocation();

    window.setInterval(() => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      apple.draw();
      snake.update();
      snake.draw();

      if (snake.eat(apple)) {
        apple.pickLocation();
      }

      snake.checkCollision();
      document.querySelector('.score')
        .innerText = snake.total;

    }, 250);
  }());

  window.addEventListener('keydown', evt => {
    const direction = evt.key.replace('Arrow', '');
    snake.changeDirection(direction);
  });

  function Snake() {
    this.x = 0;
    this.y = 0;
    this.xSpeed = scale * 1;
    this.ySpeed = 0;
    this.total = 0;
    this.tail = [];

    this.draw = function() {
      ctx.fillStyle = "#ffffff";

      for (let i=0; i<this.tail.length; i++) {
        ctx.fillText('=', this.tail[i].x, this.tail[i].y + scale);
      }

      let headSymbol = '>';
      if (this.xSpeed < 0) headSymbol = '<';
      else if (this.ySpeed < 0) headSymbol = '^';
      else if (this.ySpeed > 0) headSymbol = 'v';

      ctx.fillText(headSymbol, this.x, this.y + scale);
    };

    this.update = function() {
      for (let i=0; i<this.tail.length - 1; i++) {
        this.tail[i] = this.tail[i+1];
      }

      this.tail[this.total - 1] =
        { x: this.x, y: this.y };

      this.x += this.xSpeed;
      this.y += this.ySpeed;

      if (this.x >= canvas.width) {
        this.x = 0;
      }

      if (this.y >= canvas.height) {
        this.y = 0;
      }

      if (this.x < 0) {
        this.x = canvas.width - scale;
      }

      if (this.y < 0) {
        this.y = canvas.height - scale;
      }
    };

    this.changeDirection = function(direction) {
      switch(direction) {
        case 'Up':
          if (this.ySpeed === 0) {
            this.xSpeed = 0;
            this.ySpeed = -scale * 1;
          }
          break;
        case 'Down':
          if (this.ySpeed === 0) {
            this.xSpeed = 0;
            this.ySpeed = scale * 1;
          }
          break;
        case 'Left':
          if (this.xSpeed === 0) {
            this.xSpeed = -scale * 1;
            this.ySpeed = 0;
          }
          break;
        case 'Right':
          if (this.xSpeed === 0) {
            this.xSpeed = scale * 1;
            this.ySpeed = 0;
          }
          break;
      }
    };

    this.eat = function(apple) {
      if (this.x === apple.x && this.y === apple.y) {
        this.total++;
        return true;
      }

      return false;
    };

    this.checkCollision = function() {
      for (let i=0; i<this.tail.length; i++) {
        if (this.x === this.tail[i].x &&
          this.y === this.tail[i].y) {
          this.total = 0;
          this.tail = [];
        }
      }
    };
  }

  function Apple() {
    this.x;
    this.y;

    this.pickLocation = function() {
      this.x = (Math.floor(Math.random() *
        columns - 1) + 1) * scale;
      this.y = (Math.floor(Math.random() *
        rows - 1) + 1) * scale;
    };

    this.draw = function() {
      ctx.fillStyle = "#ff0000";
      ctx.fillText('@', this.x, this.y + scale);
    };
  }
</script>
</body>
</html>
